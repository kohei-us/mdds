image: gcc

build:
  stage: build
  before_script: 
    - apt update
    - apt -y install gfortran-8
    - update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-8 999
    - apt -y install make autoconf automake libtool pkg-config git python3-dev
    - apt -y install libboost-all-dev
    - apt -y install valgrind
    - ldconfig
  script: 
    - ./autogen.sh --enable-memory-tests && make -j $(nproc) check
