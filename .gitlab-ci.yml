image: gcc

build:
  stage: build
  before_script:
    - uname -a
    - apt update
    - apt -y install gfortran-10
    - update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-10 999
    - apt -y install make dh-autoreconf autoconf automake autotools-dev libtool pkg-config git python3-dev
    - apt -y install libboost-all-dev
    - apt -y install valgrind
    - ldconfig
  variables:
    CXXFLAGS: -Wunused-parameter
  script: 
    - ./autogen.sh --enable-memory-tests
    - pushd tools/runtime-env
    - make runtime-env
    - popd
    - make -j $(nproc) check
